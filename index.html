<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>madam ji aur woh</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin: 0;
    background: black;
    color: white;
    font-family: Impact, sans-serif;
    text-align: center;
}

/* DARK GRAIN */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
    opacity: 0.25;
    pointer-events: none;
}

h1 {
    font-size: 3rem;
    margin: 40px 0;
}

/* GALLERY */
.gallery {
    display: flex;
    justify-content: center;
    gap: 35px;
    flex-wrap: wrap;
}

/* POLAROID */
.polaroid {
    background: white;
    padding: 10px 10px 18px;
    width: 200px;                  /* FIXED SIZE */
    position: relative;
    box-shadow: 0 8px 18px rgba(0,0,0,0.6);
}

/* IMAGE FIX */
.polaroid img {
    width: 100%;
    height: 160px;                 /* CONTROLS HEIGHT */
    object-fit: cover;             /* CROPS NICELY */
    display: block;
}

/* CAPTION */
.polaroid p {
    font-family: 'Pacifico', cursive;
    color: black;
    font-size: 0.85rem;
    margin: 8px 0 0;
}

/* ROTATIONS */
.polaroid:nth-child(1) { transform: rotate(-4deg); }
.polaroid:nth-child(2) { transform: rotate(2deg); }
.polaroid:nth-child(3) { transform: rotate(-1deg); }
.polaroid:nth-child(4) { transform: rotate(3deg); }

/* PIN */
.pin {
    width: 14px;
    height: 14px;
    background: crimson;
    border-radius: 50%;
    position: absolute;
    top: -7px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 3px 6px rgba(0,0,0,0.5);
}

/* HEART */
#heartCanvas {
    margin-top: 80px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Madam ji aur Woh ❤️</h1>

<div class="gallery">
    <div class="polaroid">
        <span class="pin"></span>
        <img src="images/us1.jpg">
        <p>you & me</p>
    </div>

    <div class="polaroid">
        <span class="pin"></span>
        <img src="images/us2.jpg">
        <p>stooopid</p>
    </div>

    <div class="polaroid">
        <span class="pin"></span>
        <img src="images/us3.jpg">
        <p>my favourite person</p>
    </div>

    <div class="polaroid">
        <span class="pin"></span>
        <img src="images/us4.jpg">
        <p>us, always</p>
    </div>
</div>

<canvas id="heartCanvas" width="300" height="300"></canvas>
<p style="font-family:'Pacifico',cursive;">click the heart</p>

<script src="script.js"></script>
</body>
</html>
